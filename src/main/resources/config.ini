[sortbenchmark]
version = 1.0.0 (sortbenchmark)

[helper]
instrument = true
seed = 42
cutoff = 8

[instrumenting]
# The options in this section apply only if instrument (in [helper]) is set to true.
# this normally should be true
showStats = true
swaps = true
compares = true
copies = true
hits = true
# The following settings slow everything down a lot so keep fixes false and inversions small (or zero)
fixes = false
inversions = 0

[benchmarkstringsorters]
words = 1000
runs = 1000
mergesort = true
timsort = false
quicksort = false
introsort = false
insertionsort = false
bubblesort = false
quicksort3way = false
quicksortDualPivot = true
randomsort = true
heapsort = true

[benchmarkdatesorters]
timsort = false
n = 100000

[mergesort]
insurance = true
nocopy = true

[benchmarkintegersorters]
heapsort = true
mergesort = true
quicksort = true
quicksortDualPivot = true
runs = 20


[operationsbenchmark]
nlargest = 10000000
repetitions = 10

